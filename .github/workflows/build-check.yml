name: Build Check

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
    paths:
      - 'lib/**'
      - 'android/**'
      - 'pubspec.yaml'
      - '.github/workflows/build-check.yml'

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons
        continue-on-error: true

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test
        continue-on-error: true

      - name: Check if keystore secrets exist
        id: check_secrets
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "has_keystore=true" >> $GITHUB_OUTPUT
            echo "✓ Keystore secrets found, will build signed APK"
          else
            echo "has_keystore=false" >> $GITHUB_OUTPUT
            echo "⚠ No keystore secrets, will build debug APK"
          fi

      - name: Decode and setup keystore
        if: steps.check_secrets.outputs.has_keystore == 'true'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release-key.jks
          cat > android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=release-key.jks
          EOF
          echo "✓ Keystore configured successfully"

      - name: Build APK
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          DART_DEFINES=""
          if [ -n "$SUPABASE_URL" ]; then
            DART_DEFINES="--dart-define=SUPABASE_URL=$SUPABASE_URL --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY"
          fi

          if [ "${{ steps.check_secrets.outputs.has_keystore }}" == "true" ]; then
            echo "Building signed release APK..."
            flutter build apk --release $DART_DEFINES
          else
            echo "Building debug APK..."
            flutter build apk --debug $DART_DEFINES
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-check-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
          if-no-files-found: ignore
