name: epub_home
description: A shared EPUB reader application with synchronized reading experience.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # EPUB Reading
  epubx: ^4.0.0
  flutter_html: ^3.0.0-beta.2

  # Network & HTTP
  http: ^1.2.0
  dio: ^5.4.0

  # Local Network Discovery
  network_info_plus: ^5.0.0
  multicast_dns: ^0.3.2

  # State Management
  provider: ^6.1.1
  get_it: ^7.6.7

  # File Management
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  permission_handler: ^11.2.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4

  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2

  # Utilities
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
